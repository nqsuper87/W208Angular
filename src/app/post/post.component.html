<div *ngIf="posts&&posts.length>0">
  <button (click)="onCreate()" class="btn primary">Create New Post</button>
  <table border="1">
      <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
          <td>{{post.title}}</td>
          <td>{{post.content}}</td>
          <td>{{post.author}}</td>
      </tr>
  </table>
</div>
